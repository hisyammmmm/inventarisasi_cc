<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #a0a0a0;
      font-weight: 400;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }

    .register-link p {
      color: #666;
      font-size: 14px;
      margin: 0;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      input, button {
        padding: 12px 15px;
        font-size: 15px;
      }
    }

    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading button {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Masukkan email Anda" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Masukkan password Anda" required>
      </div>
      <button type="submit">Masuk</button>
    </form>
    
    <div id="errorMessage" class="error"></div>
    
    <div class="register-link">
      <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const form = this;
      const errorDiv = document.getElementById('errorMessage');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Reset error message
      errorDiv.classList.remove('show');
      form.classList.add('loading');
      
      try {
        const response = await fetch('https://inventarisasi-be-691768696804.us-central1.run.app/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Simpan token di localStorage setelah berhasil login
          localStorage.setItem('token', data.data.token);
          window.location.href = 'barang.html'; // Redirect ke halaman barang
        } else {
          // Tampilkan pesan error jika login gagal
          errorDiv.textContent = data.message || 'Login failed!';
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = 'Terjadi kesalahan koneksi. Silakan coba lagi.';
        errorDiv.classList.add('show');
      } finally {
        form.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
